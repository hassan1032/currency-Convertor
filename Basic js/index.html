<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2 class="h1tag">Currency Converter</h2>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input value="100" type="text" />
            </div>
            <div class="dropdown">
                <div class="form">
                    <p>Form</p>
                    <div class="select-container">
                        <img class="img" src="https://flagsapi.com/BE/flat/64.png">
                        <select name="from">
                            <option value="USD">USD</option>
                            <option value="INR">INR</option>
                            <option value="INR">EUR</option>
                            <option value="INR">AUD</option>
                        </select>

                    </div>
                </div>
                <i class="fa-solid fa-right-left" style="color: #3313e5;"></i>
                <div class="to">
                    <div class="form">
                        <p>To</p>
                        <div class="select-container">
                            <img class="img" src="https://flagsapi.com/IN/flat/64.png">
                            <select name="from">
                                <option value="USD">USD</option>
                                <option value="INR" selected>INR</option>
                                <option value="INR">EUR</option>
                                <option value="INR">AUD</option>
                            </select>

                        </div>
                    </div>
                </div>
            </div>
            <div class="msg">iUSD = 80INR</div>
            <button>Get Exchange Rate</button>
        </form>
    </div>
</body>
<script src="index.js"></script>

</html>
